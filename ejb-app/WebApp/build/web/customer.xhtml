<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Customers Page</title>
        <h:outputStylesheet library="css" name="table-style.css"/>
    </h:head>
    <h:body>
        <h1>Customers</h1>
        <h:dataTable value="#{customer.customers}"
                     var="cust"
                     styleClass="customer-table"
                     headerClass="customer-table-header"
                     rowClasses="customer-table-odd-row, customer-table-even-row">
            <h:column>
                <f:facet name="header">Customer ID</f:facet>
                #{cust.customerId}
            </h:column>
            <h:column>
                <f:facet name="header">Discount Code</f:facet>
                #{cust.discountCode.discountCode}
            </h:column>
            <h:column>
                <f:facet name="header">Zip Code</f:facet>
                #{cust.zip.zipCode}
            </h:column>
        </h:dataTable>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
